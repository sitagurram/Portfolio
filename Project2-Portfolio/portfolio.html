<!DOCTYPE html>
<html lang="en">
<head>
<!-- Author:Sita Sowjanya Gurram
    Date:11/16/2016-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Build a portfolio</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
</head>
<body>
    <div class="container">

        <header>
            <div class="row">
                <div class="col-md-6 topblock" id="imgblock">
                    <img class="img-responsive topimg" src="images/logo.png" alt="Company logo"/>
                </div>
                <div class="col-md-6 topblock" id="naming">
                    <h1 class="heading fullname">Gurram Sita</h1>
                    <h3 class="heading titlename">Front-end ninja</h3>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>

        <div class="row">
            <img class= "img-responsive col-md-12 " src="images/background1.jpg" alt="Background image with code on it"/>
        </div>

        <header class="row">
            <h2 class="col-md-12 title">Featured Work </h2>
        </header>

        <section class="row">
            <article class="col-md-4">
                <img class="img-responsive footer" src="images/Image1.jpg" alt="Image of people who are workholic"/>
                <h4 class="footer-img">appify</h4>
                <p><a class="footer-link" href="#">https://github.com/Udacity/Appify/</a></p>
            </article>
            <article class="col-md-4">
                <img class="img-responsive footer" src="images/Image2.png" alt="Image displaying statistics"/>
                <h4 class="footer-img">Sunflower</h4>
                <p><a class="footer-link" href="#">https://github.com/Udacity/Sunflower/</a></p>
            </article>
            <article class="col-md-4">
                <img class="img-responsive footer" src="images/Image3.jpg" alt="Image of keyboard "/>
                <h4 class="footer-img">Bokeh</h4>
                <p><a class="footer-link" href="#">https://github.com/Udacity/Bokeh/</a></p>
            </article>
        </section>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
